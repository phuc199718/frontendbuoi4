<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/buoihoc/baitap/stylebt5-3.css">
</head>
<body>
    <div class="container">
        <div class="block-white-center">
            <!-- khối trắng giữa trên cùng -->
        </div>
        <div class="block-purple">
            <!-- khối tím trái -->
            <div class="block-blue">
                <!-- khối xanh dương trên khối tím trái -->
            </div>
            <div class="block-white">
                <!-- khối trắng dưới cùng khối tím trái -->
            </div>
        </div>
        <div class="block-purple-right">
            <!-- khối tím phải -->
            <div class="block-white-right">
                <!-- khối trắng trên phải cùng khối tím phải -->
            </div>
        </div>  

    </div>

</body>
</html>
